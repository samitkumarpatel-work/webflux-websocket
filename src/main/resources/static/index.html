<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
    <h1>Websocket Example</h1>
    <input type="text" id="message" placeholder="Enter message" />
    <button onclick="socket.send(JSON.stringify({ event: 'SEND_TO_ALL', message: 'Hello All' }))">Send to all</button>

    <input type="text" id="message" placeholder="Enter message" />
    <button onclick="socket.send(JSON.stringify({ event: 'SEND_TO_ROOM', message: 'Hello Room' }))">Send to room</button>

    <input type="text" id="message" placeholder="Enter message" />
    <button onclick="socket.send(JSON.stringify({ event: 'SEND_TO_INDIVIDUAL', message: 'Hello Individual' }))">Send to individual</button>

    <div id="messages__to__all"></div>
    <div id="messages__to__room"></div>
    <div id="messages__to_individual"></div>
    <div id="messages__to_individual__response"></div>
    <div id="messages__to_individual__response__room"></div>

    <script>
        const socket = new WebSocket("ws://localhost:8080/ws/message");

        socket.onmessage = function (event) {
            document.getElementById("messages__to__all").innerHTML += "<br/>" + event.data;
        };

        socket.onopen = function (event) {
            console.log(event);
            socket.send(JSON.stringify({ event: 'ONOPEN' }));
        };

        socket.onclose = function (event) {
            document.getElementById("messages__to__all").innerHTML += "<br/>" + "Connection closed";
        };

    </script>
</body>
</html>
